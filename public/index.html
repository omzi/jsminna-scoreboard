<body>
  <header class="center">
    <div class="logo">
      <img src="img/javascript.png" alt="JSMinna logo">
      <span>JSMinna Internship Scoreboard</span>
    </div>
  </header>

  <div class="container">
    <div class="loader">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="15vh" viewBox="0 0 512 512">
        <path fill="#FFFFFF"

            to="360 256 256" dur=".75s" repeatCount="indefinite"></animateTransform>
        </path>
      </svg>
    </div>
    <div class="row">
      <div class="col s12 center">
        <label class="radio">
          <input type="radio" name="track" value="all" checked>
          <span>All</span>
        </label>
        <label class="radio">
          <input type="radio" name="track" value="backend" disabled>
          <span>BackEnd</span>
        </label>
        <label class="radio">
          <input type="radio" name="track" value="frontend" disabled>
          <span>FrontEnd</span>
        </label>
      </div>
      <div class="col s12 m8 offset-m2">
        <div class="top-three">
          <div class="row"></div>
        </div>

        <div class="scores-list"></div>
      </div>
    </div>
  </div>
